<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sewa - Sistem Manajemen Sewa Kendaraan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Form Penyewaan Kendaraan</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="kendaraan.html">Kendaraan Tersedia</a></li>
                <li><a href="form-sewa.html">Form Sewa</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="rent-form">
        <h2>Form Penyewaan</h2>
        <form>
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="vehicle">Pilih Kendaraan:</label>
            <select id="vehicle" name="vehicle">
                <option value="avanza">Toyota Avanza</option>
                <option value="civic">Honda Civic</option>
                <option value="ertiga">Suzuki Ertiga</option>
            </select>

            <label for="rent-date">Tanggal Sewa:</label>
            <input type="date" id="rent-date" name="rent-date" required>

            <label for="duration">Durasi Sewa (Hari):</label>
            <input type="number" id="duration" name="duration" min="1" required>

            <input type="submit" value="Sewa Sekarang">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sistem Manajemen Sewa Kendaraan</p>
    </footer>
</body>
</html>
